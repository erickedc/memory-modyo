<div class="card card--custom" *ngIf="card">
  <img *ngIf="card.status === cardStatus.Flipped || card.status === cardStatus.Matched" [src]="card.picture.url" class="card__img" [alt]="card.picture.title">
  <img *ngIf="card.status === cardStatus.Hidden" class="card__img" src="/assets/question-mark-vector-icon.jpg">
</div>
